<span class="hljs-params">self, heap</span>):<br>        <span class="hljs-string">&quot;&quot;&quot;Returns True if the referenced item is part of the BinomialHeap &#x27;heap&#x27;;</span><br><span class="hljs-string">        False otherwise.</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-variable language_">self</span>.in_tree <span class="hljs-keyword">and</span> <span class="hljs-variable language_">self</span>.get_heap() == heap<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__lt__</span>(<span class="hljs-params">self, other</span>):<br>        <span class="hljs-string">&quot;Behaves like negative infinity: always True.&quot;</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">True</span><br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__gt__</span>(<span class="hljs-params">self, other</span>):<br>        <span class="hljs-string">&quot;Behaves like negative infinity: always False.&quot;</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span><br><br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">BinomialHeap</span>(<span class="hljs-title class_ inherited__">object</span>):<br>    <span class="hljs-string">&quot;&quot;&quot;Usage:</span><br><span class="hljs-string">    &gt; H1 = BinomialHeap()</span><br><span class="hljs-string">    &gt; H1.insert(40, &quot;fast.&quot;)</span><br><span class="hljs-string">    &gt; H1.insert(10, &quot;Merging&quot;)</span><br><span class="hljs-string">    &gt; H2 = BinomialHeap([(30, &quot;quite&quot;), (20, &quot;is&quot;)])</span><br><span class="hljs-string">    &gt; H1 += H2</span><br><span class="hljs-string">    &gt; for x in H1:</span><br><span class="hljs-string">    &gt;   print x,</span><br><span class="hljs-string">     =&gt;  &quot;Merging is quite fast.&quot;</span><br><span class="hljs-string">    &quot;&quot;&quot;</span><br><br>    <span class="hljs-keyword">class</span> <span class="hljs-title class_">Node</span>(<span class="hljs-title class_ inherited__">object</span>):<br>        <span class="hljs-string">&quot;Internal node of the heap. Don&#x27;t use directly.&quot;</span><br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, get_heap, key, val=<span class="hljs-literal">None</span></span>):<br>            <span class="hljs-variable language_">self</span>.degree = <span class="hljs-number">0</span><br>            <span class="hljs-variable language_">self</span>.parent = <span class="hljs-literal">None</span><br>            <span class="hljs-variable language_">self</span>.<span class="hljs-built_in">next</span>   = <span class="hljs-literal">None</span><br>            <span class="hljs-variable language_">self</span>.child  = <span class="hljs-literal">None</span><br>            <span class="hljs-variable language_">self</span>.key    = key<br>            <span class="hljs-variable language_">self</span>.ref    = ItemRef(<span class="hljs-variable language_">self</span>, get_heap)<br>            <span class="hljs-keyword">if</span> val == <span class="hljs-literal">None</span>:<br>                val = key<br>            <span class="hljs-variable language_">self</span>.val    = val<br><br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">__str__</span>(<span class="hljs-params">self</span>):<br>            k = <span class="hljs-keyword">lambda</span> x: <span class="hljs-built_in">str</span>(x.key) <span class="hljs-keyword">if</span> x <span class="hljs-keyword">else</span> <span class="hljs-string">&#x27;NIL&#x27;</span><br>            <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;(%s, c:%s, n:%s)&#x27;</span> % (k(<span class="hljs-variable language_">self</span>), k(<span class="hljs-variable language_">self</span>.child), k(<span class="hljs-variable language_">self</span>.<span class="hljs-built_in">next</span>))<br><br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">link</span>(<span class="hljs-params">self, other</span>):<br>            <span class="hljs-string">&quot;Makes other a subtree of self.&quot;</span><br>            other.parent  = <span class="hljs-variable language_">self</span><br>            other.<span class="hljs-built_in">next</span>    = <span class="hljs-variable language_">self</span>.child<br>            <span class="hljs-variable language_">self</span>.child    = other<br>            <span class="hljs-variable language_">self</span>.degree  += <span class="hljs-number">1</span><br><br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">decrease</span>(<span class="hljs-params">self, new_key</span>):<br>            node = <span class="hljs-variable language_">self</span><br>            <span class="hljs-keyword">assert</span> new_key &lt; node.key<br>            node.key = new_key<br>            cur    = node<br>            parent = cur.parent<br>            <span class="hljs-keyword">while</span> parent <span class="hljs-keyword">and</span> cur.key &lt; parent.key:<br>                <span class="hljs-comment"># need to bubble up</span><br>                <span class="hljs-comment"># swap refs</span><br>                parent.ref.ref, cur.ref.ref = cur, parent<br>                parent.ref, cur.ref         = cur.ref, parent.ref<br>                <span class="hljs-comment"># now swap keys and payload</span><br>                parent.key, cur.key         = cur.key, parent.key<br>                parent.val, cur.val         = cur.val, parent.val<br>                <span class="hljs-comment"># step up</span><br>                cur    = parent<br>                parent = cur.parent<br><br><span class="hljs-meta">        @staticmethod</span><br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">roots_merge</span>(<span class="hljs-params">h1, h2</span>):<br>            <span class="hljs-string">&quot;&quot;&quot;Merge two lists of heap roots, sorted by degree.</span><br><span class="hljs-string">            Returns the new head.</span><br><span class="hljs-string">            &quot;&quot;&quot;</span><br>            <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> h1:<br>                <span class="hljs-keyword">return</span> h2<br>            <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> h2:<br>                <span class="hljs-keyword">return</span> h1<br>            <span class="hljs-keyword">if</span> h1.degree &lt; h2.degree:<br>                h  = h1<br>                h1 = h.<span class="hljs-built_in">next</span><br>            <span class="hljs-keyword">else</span>:<br>                h  = h2<br>                h2 = h2.<span class="hljs-built_in">next</span><br>            p = h<br>            <span class="hljs-keyword">while</span> h2 <span class="hljs-keyword">and</span> h1:<br>                <span class="hljs-keyword">if</span> h1.degree &lt; h2.degree:<br>                    p.<span class="hljs-built_in">next</span> = h1<br>                    h1 = h1.<span class="hljs-built_in">next</span><br>                <span class="hljs-keyword">else</span>:<br>                    p.<span class="hljs-built_in">next</span> = h2<br>                    h2 = h2.<span class="hljs-built_in">next</span><br>                p = p.<span class="hljs-built_in">next</span><br>            <span class="hljs-keyword">if</span> h2:<br>                p.<span class="hljs-built_in">next</span> = h2<br>            <span class="hljs-keyword">else</span>:<br>                p.<span class="hljs-built_in">next</span> = h1<br>            <span class="hljs-keyword">return</span> h<br><br><span class="hljs-meta">        @staticmethod</span><br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">roots_reverse</span>(<span class="hljs-params">h</span>):<br>            <span class="hljs-string">&quot;&quot;&quot;Reverse the heap root list.</span><br><span class="hljs-string">            Returns the new head. Also clears parent references.</span><br><span class="hljs-string">            &quot;&quot;&quot;</span><br>            <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> h:<br>                <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span><br>            tail = <span class="hljs-literal">None</span><br>            <span class="hljs-built_in">next</span> = h<br>            h.parent = <span class="hljs-literal">None</span><br>            <span class="hljs-keyword">while</span> h.<span class="hljs-built_in">next</span>:<br>                <span class="hljs-built_in">next</span> = h.<span class="hljs-built_in">next</span><br>                h.<span class="hljs-built_in">next</span> = tail<br>                tail   = h<br>                h = <span class="hljs-built_in">next</span><br>                h.parent = <span class="hljs-literal">None</span><br>            h.<span class="hljs-built_in">next</span> = tail<br>            <span class="hljs-keyword">return</span> h<br><br>    <span class="hljs-keyword">class</span> <span class="hljs-title class_">__Ref</span>(<span class="hljs-title class_ inherited__">object</span>):<br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, h</span>):<br>            <span class="hljs-variable language_">self</span>.heap = h<br>            <span class="hljs-variable language_">self</span>.ref  = <span class="hljs-literal">None</span><br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">get_heap_ref</span>(<span class="hljs-params">self</span>):<br>            <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> <span class="hljs-variable language_">self</span>.ref:<br>                <span class="hljs-keyword">return</span> <span class="hljs-variable language_">self</span><br>            <span class="hljs-keyword">else</span>:<br>                <span class="hljs-comment"># compact</span><br>                <span class="hljs-variable language_">self</span>.ref  = <span class="hljs-variable language_">self</span>.ref.get_heap_ref()<br>                <span class="hljs-keyword">return</span> <span class="hljs-variable language_">self</span>.ref<br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">get_heap</span>(<span class="hljs-params">self</span>):<br>            <span class="hljs-keyword">return</span> <span class="hljs-variable language_">self</span>.get_heap_ref().heap<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, lst=[]</span>):<br>        <span class="hljs-string">&quot;&quot;&quot;Populate a new heap with the (key, value) pairs in &#x27;lst&#x27;.</span><br><span class="hljs-string">        If the elements of lst are not subscriptable, then they are treated as</span><br><span class="hljs-string">        opaque elements and inserted into the heap themselves.</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        <span class="hljs-variable language_">self</span>.head = <span class="hljs-literal">None</span><br>        <span class="hljs-variable language_">self</span>.size = <span class="hljs-number">0</span><br>        <span class="hljs-variable language_">self</span>.ref  = BinomialHeap.__Ref(<span class="hljs-variable language_">self</span>)<br>        <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> lst:<br>            <span class="hljs-keyword">try</span>:<br>                <span class="hljs-variable language_">self</span>.insert(x[<span class="hljs-number">0</span>], x[<span class="hljs-number">1</span>])<br>            <span class="hljs-keyword">except</span> TypeError:<br>                <span class="hljs-variable language_">self</span>.insert(x)<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">insert</span>(<span class="hljs-params">self, key, value=<span class="hljs-literal">None</span></span>):<br>        <span class="hljs-string">&quot;&quot;&quot;Insert &#x27;value&#x27; in to the heap with priority &#x27;key&#x27;. If &#x27;value&#x27; is omitted,</span><br><span class="hljs-string">        then &#x27;key&#x27; is used as the value.</span><br><span class="hljs-string">        Returns a reference (of type ItemRef) to the internal node in the tree.</span><br><span class="hljs-string">        Use this reference to delete the key or to change its priority.</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        n = BinomialHeap.Node(<span class="hljs-variable language_">self</span>.ref.get_heap, key, value)<br>        <span class="hljs-variable language_">self</span>.__union(n)<br>        <span class="hljs-variable language_">self</span>.size += <span class="hljs-number">1</span><br>        <span class="hljs-keyword">return</span> n.ref<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">union</span>(<span class="hljs-params">self, other</span>):<br>        <span class="hljs-string">&quot;&quot;&quot;Merge &#x27;other&#x27; into &#x27;self&#x27;. Returns None.</span><br><span class="hljs-string">        Note: This is a destructive operation; &#x27;other&#x27; is an empty heap afterwards.</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        <span class="hljs-variable language_">self</span>.size = <span class="hljs-variable language_">self</span>.size + other.size<br>        h2        = other.head<br>        <span class="hljs-variable language_">self</span>.__union(h2)<br>        other.ref.ref = <span class="hljs-variable language_">self</span>.ref<br>        other.__init__()<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">min</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-string">&quot;&quot;&quot;Returns the value with the minimum key (= highest priority) in the heap</span><br><span class="hljs-string">        without removing it, or None if the heap is empty.</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        pos = <span class="hljs-variable language_">self</span>.__<span class="hljs-built_in">min</span>()<br>        <span class="hljs-keyword">return</span> pos[<span class="hljs-number">0</span>].val <span class="hljs-keyword">if</span> pos <span class="hljs-keyword">else</span> <span class="hljs-literal">None</span><br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">extract_min</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-string">&quot;&quot;&quot;Returns the value with the minimum key (= highest priority) in the heap</span><br><span class="hljs-string">        AND removes it from the heap, or None if the heap is empty.</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        <span class="hljs-comment"># find mininum</span><br>        pos = <span class="hljs-variable language_">self</span>.__<span class="hljs-built_in">min</span>()<br>        <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> pos:<br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span><br>        <span class="hljs-keyword">else</span>:<br>            (x, prev) = pos<br>            <span class="hljs-comment"># remove from list</span><br>            <span class="hljs-keyword">if</span> prev:<br>                prev.<span class="hljs-built_in">next</span> = x.<span class="hljs-built_in">next</span><br>            <span class="hljs-keyword">else</span>:<br>                <span class="hljs-variable language_">self</span>.head = x.<span class="hljs-built_in">next</span><br>            kids = BinomialHeap.Node.roots_reverse(x.child)<br>            <span class="hljs-variable language_">self</span>.__union(kids)<br>            x.ref.in_tree = <span class="hljs-literal">False</span><br>            <span class="hljs-variable language_">self</span>.size -= <span class="hljs-number">1</span><br>            <span class="hljs-keyword">return</span> x.val<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__nonzero__</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-string">&quot;&quot;&quot;True if the heap is not empty; False otherwise.&quot;&quot;&quot;</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-variable language_">self</span>.head != <span class="hljs-literal">None</span><br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__iter__</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-string">&quot;&quot;&quot;Returns a _destructive_ iterator over the values in the heap.</span><br><span class="hljs-string">        This violates the iterator protocol slightly, but is very useful.</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-variable language_">self</span><br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__len__</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-string">&quot;&quot;&quot;Returns the number of items in this heap.&quot;&quot;&quot;</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-variable language_">self</span>.size<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__setitem__</span>(<span class="hljs-params">self, key, value</span>):<br>        <span class="hljs-string">&quot;&quot;&quot;Insert.</span><br><span class="hljs-string">        H[key] = value  is equivalent to  H.insert(key, value)</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        <span class="hljs-variable language_">self</span>.insert(key, value)<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__iadd__</span>(<span class="hljs-params">self, other</span>):<br>        <span class="hljs-string">&quot;&quot;&quot;Merge.</span><br><span class="hljs-string">        a += b  is equivalent to  a.union(b).</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        <span class="hljs-variable language_">self</span>.union(other)<br>        <span class="hljs-keyword">return</span> <span class="hljs-variable language_">self</span><br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">next</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-string">&quot;&quot;&quot;Returns the value with the minimum key (= highest priority) in the heap</span><br><span class="hljs-string">        AND removes it from the heap; raises StopIteration if the heap is empty.</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        <span class="hljs-keyword">if</span> <span class="hljs-variable language_">self</span>.head:<br>            <span class="hljs-keyword">return</span> <span class="hljs-variable language_">self</span>.extract_min()<br>        <span class="hljs-keyword">else</span>:<br>            <span class="hljs-keyword">raise</span> StopIteration<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__contains__</span>(<span class="hljs-params">self, ref</span>):<br>        <span class="hljs-string">&quot;&quot;&quot;Test whether a given reference &#x27;ref&#x27; (of ItemRef) is in this heap.</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        <span class="hljs-keyword">if</span> <span class="hljs-built_in">type</span>(ref) != ItemRef:<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;TypeError Expected an ItemRef&quot;</span>)<br>        <span class="hljs-keyword">else</span>:<br>            <span class="hljs-keyword">return</span> ref.in_heap(<span class="hljs-variable language_">self</span>)<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__min</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> <span class="hljs-variable language_">self</span>.head:<br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span><br>        <span class="hljs-built_in">min</span>  = <span class="hljs-variable language_">self</span>.head<br>        min_prev = <span class="hljs-literal">None</span><br>        prev = <span class="hljs-built_in">min</span><br>        cur  = <span class="hljs-built_in">min</span>.<span class="hljs-built_in">next</span><br>        <span class="hljs-keyword">while</span> cur:<br>            <span class="hljs-keyword">if</span> cur.key &lt; <span class="hljs-built_in">min</span>.key:<br>                <span class="hljs-built_in">min</span> = cur<br>                min_prev = prev<br>            prev = cur<br>            cur  = cur.<span class="hljs-built_in">next</span><br>        <span class="hljs-keyword">return</span> (<span class="hljs-built_in">min</span>, min_prev)<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__union</span>(<span class="hljs-params">self, h2</span>):<br>        <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> h2:<br>            <span class="hljs-comment"># nothing to do</span><br>            <span class="hljs-keyword">return</span><br>        h1 = <span class="hljs-variable language_">self</span>.head<br>        <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> h1:<br>            <span class="hljs-variable language_">self</span>.head = h2<br>            <span class="hljs-keyword">return</span><br>        h1 = BinomialHeap.Node.roots_merge(h1, h2)<br>        prev = <span class="hljs-literal">None</span><br>        x    = h1<br>        <span class="hljs-built_in">next</span> = x.<span class="hljs-built_in">next</span><br>        <span class="hljs-keyword">while</span> <span class="hljs-built_in">next</span>:<br>            <span class="hljs-keyword">if</span> x.degree != <span class="hljs-built_in">next</span>.degree <span class="hljs-keyword">or</span> \<br>                    (<span class="hljs-built_in">next</span>.<span class="hljs-built_in">next</span> <span class="hljs-keyword">and</span> <span class="hljs-built_in">next</span>.<span class="hljs-built_in">next</span>.degree == x.degree):<br>                prev = x<br>                x    = <span class="hljs-built_in">next</span><br>            <span class="hljs-keyword">elif</span> x.key &lt;= <span class="hljs-built_in">next</span>.key:<br>                <span class="hljs-comment"># x becomes the root of next</span><br>                x.<span class="hljs-built_in">next</span> = <span class="hljs-built_in">next</span>.<span class="hljs-built_in">next</span><br>                x.link(<span class="hljs-built_in">next</span>)<br>            <span class="hljs-keyword">else</span>:<br>                <span class="hljs-comment"># next becomes the root of x</span><br>                <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> prev:<br>                    <span class="hljs-comment"># update the &quot;master&quot; head</span><br>                    h1 = <span class="hljs-built_in">next</span><br>                <span class="hljs-keyword">else</span>:<br>                    <span class="hljs-comment"># just update previous link</span><br>                    prev.<span class=
