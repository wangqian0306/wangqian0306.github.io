span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> math<br><br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">FibonacciHeap</span>:<br>    <span class="hljs-comment"># internal node class</span><br>    <span class="hljs-keyword">class</span> <span class="hljs-title class_">Node</span>:<br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, key, value</span>):<br>            <span class="hljs-variable language_">self</span>.key = key<br>            <span class="hljs-variable language_">self</span>.value = value<br>            <span class="hljs-variable language_">self</span>.parent = <span class="hljs-variable language_">self</span>.child = <span class="hljs-variable language_">self</span>.left = <span class="hljs-variable language_">self</span>.right = <span class="hljs-literal">None</span><br>            <span class="hljs-variable language_">self</span>.degree = <span class="hljs-number">0</span><br>            <span class="hljs-variable language_">self</span>.mark = <span class="hljs-literal">False</span><br><br>    <span class="hljs-comment"># function to iterate through a doubly linked list</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">iterate</span>(<span class="hljs-params">self, head</span>):<br>        node = stop = head<br>        flag = <span class="hljs-literal">False</span><br>        <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:<br>            <span class="hljs-keyword">if</span> node == stop <span class="hljs-keyword">and</span> flag <span class="hljs-keyword">is</span> <span class="hljs-literal">True</span>:<br>                <span class="hljs-keyword">break</span><br>            <span class="hljs-keyword">elif</span> node == stop:<br>                flag = <span class="hljs-literal">True</span><br>            <span class="hljs-keyword">yield</span> node<br>            node = node.right<br><br>    <span class="hljs-comment"># pointer to the head and minimum node in the root list</span><br>    root_list, min_node = <span class="hljs-literal">None</span>, <span class="hljs-literal">None</span><br><br>    <span class="hljs-comment"># maintain total node count in full fibonacci heap</span><br>    total_nodes = <span class="hljs-number">0</span><br><br>    <span class="hljs-comment"># return min node in O(1) time</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">find_min</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-keyword">return</span> <span class="hljs-variable language_">self</span>.min_node<br><br>    <span class="hljs-comment"># extract (delete) the min node from the heap in O(log n) time</span><br>    <span class="hljs-comment"># amortized cost analysis can be found here (http://bit.ly/1ow1Clm)</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">extract_min</span>(<span class="hljs-params">self</span>):<br>        z = <span class="hljs-variable language_">self</span>.min_node<br>        <span class="hljs-keyword">if</span> z <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-literal">None</span>:<br>            <span class="hljs-keyword">if</span> z.child <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-literal">None</span>:<br>                <span class="hljs-comment"># attach child nodes to root list</span><br>                children = [x <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> <span class="hljs-variable language_">self</span>.iterate(z.child)]<br>                <span class="hljs-keyword">for</sp
